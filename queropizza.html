    <script>

        var nomeCliente;
        var qtdPizza;
        //var pizza = [qtdPizza];
        //var qtdSabores;
        //var sabores = [qtdSabores];

        $(document).ready(function(){

            var btn = $(".qtdinput");
            console.log(btn);
            var modPizza = $("#modelos");
            modPizza.hide();
            var PorcMod = $("#PorcMod");
            selectsab = $(".sabores");
            selectsab.hide(); 
            PorcMod.hide();
            var listaPorcMod = $("#listaPorcMod");
            var listasabores = $(".listasabores");

            btn.click(function(){
                modPizza.show();
                var valorclick = $(this).val();

                if(valorclick == 'Mais'){
                    valorclick = $("#qtdMais").val();
                }

                valorclick = parseInt(valorclick);
                qtdPizza = valorclick; /* AQUI */
                testeFinal(qtdPizza);

                listaPorcMod.empty();
                for (var i= 0;i<valorclick;i++){
                    var clone = PorcMod.clone();
                    clone.show();
                    listaPorcMod.append(clone);
                    var inputs = clone.find(".qntsabor");
                    inputs.attr("name","mod_"+i); 
                    
                    inputs.click(function(){
                        var valorclick2 = $(this).val();
                        valorclick2 = parseInt(valorclick2);
                        var conteudoPorcMod = $(this).closest(".conteudoPorcMod");
                        var listasabores = conteudoPorcMod.find(".listasabores");
                        listasabores.empty();
                        
                        for (var j=0;j<valorclick2;j++){
                            var clone2 = selectsab.clone();
                            clone2.show();
                            listasabores.append(clone2);
                        }

                    })
                }

            })

        })
    </script>
