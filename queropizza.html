<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quero Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="queropizza.css" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="queropizza.js"></script>
</head>
<body>
    <h1>Quero Pizza!</h1>
    <fieldset>
        <h3>Quantidade: </h3>
        <input type="radio" name="qtd" value="1" /> 1
        <input type="radio" name="qtd" value="2" /> 2
        <input type="radio" name="qtd" value="3" /> 3
        <input type="radio" name="qtd" value="Mais" /> Mais
        <input name="qtdMais" id="qtdMais" type="text" />
        <p></p>
    </fieldset>
    <p></p>
    <fieldset>
        <h3>Modelos: (2 ou mais)</h3>
        <input type="radio" name="mod" value="2" /> 50%
        <input type="radio" name="mod" value="3" /> 25%
        <input type="radio" name="mod" value="3.1" /> 50% | 25%
        <input type="radio" name="mod" value="4" /> 33%
        <p></p>
    </fieldset>
    <p></p>
    <fieldset>
        <h3>Pizza 1 </h3>
        <h3>Escolha o sabor: </h3>
        <select id="sabores">
            <option value="Frango">Frango</option>
            <option value="Queijo">Queijo</option>
            <option value="Calabresa">Calabresa</option>
            <option value="Portuguesa">Portuguesa</option>
            <option value="Bacon">Bacon</option>
        </select>
        <button>+</button>
    </fieldset>
    <p></p>
    <button onclick="initialize()">OK</button><p>
    <div id="map" style="width:40%; height:40%"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmGKz3TSd4UTjlpk2k77_cD1q81Xusd2o&libraries=places&callback=initMap"></script>
</body>
</html>
